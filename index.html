<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Consumo de servicio</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<section class="vh-100 d-flex align-items-center">
			<div class="container">
				<div class=" justify-content-center">

					<div class="col-md-12">
						<div class="card mb-3 bg-dark">
							<div class="card-body">
								<div class="row d-flex justify-content-between align-items-center">
									<div class="col-md-4 text-center">
										<p id="actualPrice" class="fs-1 fw-bold fw-bold m-0 pe-5"></p>
									</div>
									<div class="col-md-4 text-center">
										<p id="variantPrice" class="fs-1 fw-bold fw-bold m-0 pe-5"></p>
									</div>
									<div class="col-md-4 text-center">
										<p id="percentprice" class="fs-1 fw-bold fw-bold m-0 pe-5"></p>
									</div>
								</div>
							</div>
						</div>
						<div class="card">
							<div class="card-header d-flex justify-content-between align-items-center">
								<button type="button" id="actualizar" class="btn btn-warning">Actualizar</button>

								<div class="d-flex justify-content-between align-items-center">
									<button type="button" id="isNow" class="btn btn-primary mx-3">Reiniciar</button>
									<button type="button" id="lastHour" class="btn btn-primary">1H</button>
								</div>
							</div>
							<div class="card-body">
								<canvas id="myChart" width="400" height="100"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/es.min.js" integrity="sha512-tgY2qswcbQir80Vp67s5ZdbKikl99YmVXp3V/C4Acthk4gI29ONbQ+MR8B5tpESkNoa0N1P7HnSuzC6nOflrwA==" crossorigin="anonymous"></script>
		<script src="js/chart.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
